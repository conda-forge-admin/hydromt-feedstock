{% set name = "hydromt" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydromt-{{ version }}.tar.gz
  sha256: 959e04b241702e6380cf8aa9b5a2477dd2b838b625b38d6302db379a67db293b

build:
  number: 0
  noarch: python
  entry_points:
    - hydromt = hydromt.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.8
  run:
    - affine
    - bottleneck
    - click
    - dask-core
    - entrypoints
    - gdal >=3.1
    - geopandas >=0.10
    - netcdf4
    - numba
    - numpy
    - openpyxl
    - pandas
    - pyflwdir >=0.5.4
    - pygeos
    - python >=3.8
    - rasterio
    - requests
    - scipy
    - xarray
    - zarr

test:
  imports:
    - hydromt
    - hydromt.cli
  commands:
    - pip check
    - hydromt --help
  requires:
    - pip

about:
  home: https://pypi.org/project/hydromt/
  summary: 'HydroMT: Build and analyze models like a data-wizard!'
  dev_url: https://github.com/Deltares/hydromt
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DirkEilander
    - hboisgon
