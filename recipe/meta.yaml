{% set name = "hydromt" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydromt-{{ version }}.tar.gz
  sha256: 8e3646124b2254f528a37790a2b56bbff83fb7b3c37dc9c47a97f5bbdf822de9

build:
  number: 0
  noarch: python
  entry_points:
    - hydromt = hydromt.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.9
  run:
    - affine
    - bottleneck
    - click
    - dask
    - entrypoints
    - fsspec
    - geopandas >=0.10
    - mercantile
    - numba
    - numpy >=1.20
    - openpyxl
    - packaging
    - pandas
    - pyflwdir >=0.5.4
    - pyproj
    - python >=3.9
    - pyyaml
    - rasterio
    - requests
    - rioxarray
    - scipy
    - shapely >=2.0.0
    - tomli
    - tomli-w
    - universal_pathlib
    - xarray
    - xmltodict
    - xugrid
    - zarr
test:
  imports:
    - hydromt
    - hydromt.cli
  commands:
    - pip check
    - hydromt --help
  requires:
    - pip

about:
  home: https://pypi.org/project/hydromt/
  summary: 'HydroMT: Build and analyze models like a data-wizard!'
  dev_url: https://github.com/Deltares/hydromt
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - savente93
    - DirkEilander
    - hboisgon
