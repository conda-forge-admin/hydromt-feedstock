{% set name = "hydromt" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hydromt-{{ version }}.tar.gz
  sha256: fc40c34129123adc66e5d04d08e7327052e1dc96b1bef3d2d7d028aa32ee6a3f

build:
  number: 0
  noarch: python
  entry_points:
    - hydromt = hydromt.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.9
  run:
    - affine
    - bottleneck
    - click
    - dask
    - entrypoints
    - gdal >=3.1
    - geopandas >=0.10
    - netcdf4
    - numpy
    - openpyxl
    - packaging
    - pandas
    - pyflwdir >=0.5.4
    - pyproj
    - python >=3.9
    - rasterio
    - requests
    - rioxarray
    - scipy
    - shapely >=2.0.0
    - universal_pathlib
    - xarray
    - xmltodict
    - zarr

test:
  imports:
    - hydromt
    - hydromt.cli
  commands:
    - pip check
    - hydromt --help
  requires:
    - pip

about:
  home: https://pypi.org/project/hydromt/
  summary: 'HydroMT: Build and analyze models like a data-wizard!'
  dev_url: https://github.com/Deltares/hydromt
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DirkEilander
    - hboisgon
